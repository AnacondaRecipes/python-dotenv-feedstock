{% set name = "python-dotenv" %}
{% set version = "0.8.2" %}
{% set sha256 = "509736185257111613009974e666568a1b031b028b61b500ef1ab4ee780089d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - dotenv = dotenv:cli.cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - click >=5.0

test:
  imports:
    - dotenv

about:
  home: https://github.com/theskumar/python-dotenv/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Get and set values in your .env file in local and production servers like Heroku does.'
  dev_url: https://github.com/theskumar/python-dotenv/

extra:
  recipe-maintainers:
    - proinsias
